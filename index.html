<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/output.css">
  <meta charset="utf-8">
  <title>A clone of Threadless</title>
</head>
<body>
  <div class="header flex">
    <div class="header-high flex">
      <div>
        <img src="img/logo.png" alt="the Threadless logo">
      </div>
      <div class="flex">
        <input type="text" placeholder="search art">
        <p><i class="fas fa-globe-americas"></i></p>
        <p><i class="fas fa-shopping-cart"></i></p>
        <div class="flex column">
          <button type="button" id="join">join us</button>
          <label for="join">Login</label>
        </div>
      </div>
    </div>
    <div class="header-low flex">
      <ul class="flex">
        <li>men's</li>
        <li>women's</li>
        <li>kids & babies</li>
        <li>art</li>
        <li>home decor</li>
        <li>accessories</li>
        <li>gift cards</li>
        <li>community</li>
      </ul>
      <p>Sell your art</p>
    </div>
  </div>
  <div class="body flex column">
    <div class="hero">
      <img src="img/hero.jpg" alt="a woman wearing a shirt depicting Steve Urkel">
    </div>

    <div class="grey-bar">

    </div>

    <div class="up3 flex">
      <div class="item">
        <img src="img/row1-1.jpg" alt="a shirt on a human torso">
      </div>
      <div class="item">
        <img src="img/row1-2.jpg" alt="a shirt on a human torso">
      </div>
      <div class="item">
        <img src="img/row1-3.jpg" alt="a shirt on a human torso">
      </div>
    </div>

    <div class="up5 flex">

      <div class="item">
        <img src="img/row2-1.jpg" alt="an item for sale">
      </div>
      <div class="item">
        <img src="img/row2-2.webp" alt="an item for sale">
      </div>
      <div class="item">
        <img src="img/row2-3.jpg" alt="an item for sale">
      </div>
      <div class="item">
        <img src="img/row2-4.jpg" alt="an item for sale">
      </div>
      <div class="item">
        <img src="img/row2-5.jpg" alt="an item for sale">
      </div>
      <div class="item">
        <img src="img/row3-1.jpg" alt="an item for sale">
      </div>
      <div class="item">
        <img src="img/row3-2.jpg" alt="an item for sale">
      </div>
      <div class="item">
        <img src="img/row3-3.jpg" alt="an item for sale">
      </div>
      <div class="item">
        <img src="img/row3-4.jpg" alt="an item for sale">
      </div>
      <div class="item">
        <img src="img/row3-5.jpg" alt="an item for sale">
      </div>

    </div>

    <div class="up3 flex">
      <div class="item">
        <img src="img/row4-1.jpg" alt="a piece of clothing on a human body">
      </div>
      <div class="item">
        <img src="img/row4-2.jpg" alt="a piece of clothing on a human body">
      </div>
      <div class="item">
        <img src="img/row4-3.jpg" alt="a piece of clothing on a human body">
      </div>
    </div>
    <div class="pre-footer flex">
      <div class="blog">
        <p>blog</p>
        <img src="img/blog.jpg" alt="a picture of Steve Urkel">
      </div>
      <div class="instagram">
        <p>instagram</p>
        <div class="flex">
          <div class="item"><img src="img/insta1.jpg" alt="an instagram photo"> </div>
          <div class="item"><img src="img/insta2.jpg" alt="an instagram photo"> </div>
          <div class="item"><img src="img/insta3.jpg" alt="an instagram photo"> </div>
          <div class="item"><img src="img/insta4.jpg" alt="an instagram photo"> </div>
        </div>
        </ul>
      </div>
    </div>
  </div>


  <div class="footer">

  </div>

</body>
</html>
